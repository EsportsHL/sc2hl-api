box: wercker/nodejs@1
build:
    steps:
        - script:
            name: install npm packages
            code: sudo npm install
deploy:
    steps:
        - add-to-known_hosts:
            hostname: api.sc2hl.com
        - add-ssh-key:
            keyname: KEY
        - sjoerdmulder/rsync-deploy@0.1.0
            host: api.sc2hl.com
            directory: /var/www/api-sc2hl/$WERCKER_GIT_BRANCH
            user: wercker
            sshkey: $KEY_PRIVATE
        - script:
            name: restart server
            code: ssh wercker@api.sc2hl.com "forever restartall"
