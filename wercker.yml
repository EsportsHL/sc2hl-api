box: fauda/nodejs-deploy
build:
    steps:
        - script:
            name: install npm packages
            code: sudo npm install
deploy:
    steps:
        - add-to-known_hosts:
            hostname: api.sc2hl.com
        - add-ssh-key:
            keyname: KEYNAME
        - sjoerdmulder/rsync-deploy@0.1.0
            host: api.sc2hl.com
            user: wercker
            directory: /var/www/api-sc2hl/$WERCKER_GIT_BRANCH
            sshkey: $PRIVATEKEY_FILE
        - script:
            name: restart server
            code: ssh wercker@api.sc2hl.com "forever restartall"
